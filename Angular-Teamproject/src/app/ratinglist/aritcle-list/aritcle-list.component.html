<div>
  <input class="searchWiki" type="text" [(ngModel)]="query" placeholder="Hitta intressanta wiki-artiklar!">
  <button (click)="searchWikipedia(query)">Find Wiki</button>
</div>

<div class="result-item">
  <div *ngFor="let article of articles">
    <h3 class="resultItem-title">
      <h1 href="">Titel {{article.title}}</h1>
    </h3>
    <span class="resultItem-snippet">{{article.snippet}}</span>

  </div>
</div>

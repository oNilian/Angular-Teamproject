<main>

  <header class="searchForm-container">

    <form class="searchForm">
      <!--<img class="wiki-logo" src="https://image.ibb.co/e6vOFQ/wikipedia.png" alt="Wikipedia Logo">-->

      <input type="search" class="searchForm-input" [(ngModel)]="searchText" [ngModelOptions]="{standalone: true}"
             autocomplete="off" placeholder="Browse, rate and sort through your saved wikis ...">
      <!--<button type="submit" class="icon searchIcon">-->
      <!--<img src="https://image.ibb.co/cpG8zk/search.png" alt="Magnifying Glass Icon">-->
      <!--</button>-->

      <button type="submit" class="icon searchIcon" (click)="reverseSortbyTitle()">
        <!--<i class="large material-icons icon-blue">note_add</i>-->
        <i class="material-icons icon-white">
          arrow_downward
        </i>
      </button>
      <button type="submit" class="icon searchIcon" (click)="sortByTitle()">
        <i class="material-icons icon-white">
          arrow_upward
        </i>
      </button>

    </form>

  </header>


  <section class="searchResults"  *ngIf="dataArray; else defaults" >
    <div class="resultItem" *ngFor=" let wiki of dataArray| filter:searchText; let i =index">

      <h1  class="resultItem-title">
        <a href="" class="wiki-title">{{wiki.title}}</a>
      </h1>

        <p class="time-stamp">{{wiki.article}}</p>
      <p><ngb-rating class="wiki-title stars" [(rate)]="wiki.rating"></ngb-rating></p>

      <pre class="shajt" >Rate this article: <b>{{wiki.rating}}</b></pre>




          <button class="submit" (click)="SaveObjectFromRatingList(wiki, i)">Save my rating</button>
        <button class="submit" (click)="deleteThisArticle(i)">Delete this article</button>




    </div>

  </section>


</main>

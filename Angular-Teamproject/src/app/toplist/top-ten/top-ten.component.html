<h1>Top 10 List</h1>
<ul>
  <li *ngFor="let item of topTenList; let i = index">
    <h2>#{{ i+1 }} <a href="{{ topTenList[i].link }}">{{ topTenList[i].title }}</a></h2>
    <p>{{ topTenList[i].article }}</p>
    <p>
      <span>⭐</span>
      {{ topTenList[i].rating }} - change to stars by looping
      <span>⭐</span>
    </p>
  </li>
</ul>

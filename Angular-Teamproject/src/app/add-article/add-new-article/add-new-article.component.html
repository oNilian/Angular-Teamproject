<h1>Bidra gärna med en egen länk</h1>

<div class="addLinkForm">

 <label for="nameOfLink">Beskriv din länk</label>
 <input type="text" class="nameOfLink" formControlName = "nameControl">

 <br>
 <label for="actualLink">Klistra in din länk</label>
 <input type="text" class="actualLink" formControlName = "linkControl">
 <br>
 <button (click)="onAddLinkClick">Lägg till</button>
</div>
